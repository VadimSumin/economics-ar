<!DOCTYPE html>
<html>
<head>
    <title>AR Маркер Hiro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .marker-container {
            text-align: center;
        }
        img {
            max-width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
        .instructions {
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="marker-container">
        <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" alt="Hiro Marker">
        <div class="instructions">
            <h2>Инструкция по использованию маркера:</h2>
            <ol>
                <li>Распечатайте этот маркер</li>
                <li>Убедитесь, что маркер хорошо освещен</li>
                <li>Направьте камеру на маркер</li>
                <li>Держите маркер неподвижно</li>
            </ol>
            <p><strong>Важно:</strong> Распечатайте маркер размером не менее 8-10 см. Следите, чтобы он был хорошо освещен и полностью виден в камере</p>
        </div>
    </div>
</body>
</html>
