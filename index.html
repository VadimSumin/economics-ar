<!DOCTYPE html>
<html>
  <head>
    <title>AR Беларусь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Используем более стабильную версию AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        z-index: 9998;
        pointer-events: none;
      }
      #version-info {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 5px;
        font-family: monospace;
        font-size: 12px;
        z-index: 9997;
      }
    </style>
    <script>
      window.onload = function() {
        const scene = document.querySelector('a-scene');
        const loader = document.querySelector('.arjs-loader');
        const debug = document.getElementById('debug');
        const customMarker = document.querySelector('#custom-marker');
        const hiroMarker = document.querySelector('#hiro-marker');
        const versionInfo = document.getElementById('version-info');
        
        if (navigator.userAgent) {
          versionInfo.innerHTML = "Браузер: " + navigator.userAgent;
        }
        
        if (scene && loader) {
          scene.addEventListener('loaded', function () {
            loader.style.display = 'none';
            debug.innerHTML += "AR сцена загружена<br>";
            debug.innerHTML += "Ищите маркеры...<br>";
          });
          
          setTimeout(function() {
            loader.style.display = 'none';
          }, 3000);
        }

        // Отладка маркеров
        if (customMarker) {
          customMarker.addEventListener('markerFound', function() {
            debug.innerHTML += "<span style='color:lime'>Кастомный маркер найден!</span><br>";
          });
          
          customMarker.addEventListener('markerLost', function() {
            debug.innerHTML += "<span style='color:orange'>Кастомный маркер потерян</span><br>";
          });
        } else {
          debug.innerHTML += "<span style='color:red'>Кастомный маркер не инициализирован</span><br>";
        }
        
        if (hiroMarker) {
          hiroMarker.addEventListener('markerFound', function() {
            debug.innerHTML += "<span style='color:lime'>Маркер Hiro найден!</span><br>";
          });
          
          hiroMarker.addEventListener('markerLost', function() {
            debug.innerHTML += "<span style='color:orange'>Маркер Hiro потерян</span><br>";
          });
        } else {
          debug.innerHTML += "<span style='color:red'>Маркер Hiro не инициализирован</span><br>";
        }
      }
    </script>
  </head>
  <body>
    <!-- Загрузчик -->
    <div class="arjs-loader">
      <div>Загрузка, пожалуйста подождите...</div>
    </div>
    
    <!-- Отладочная информация -->
    <div id="debug">Отладка AR:<br></div>
    <div id="version-info"></div>
    
    <a-scene 
      embedded 
      arjs="sourceType: webcam; 
            debugUIEnabled: true; 
            detectionMode: mono; 
            patternRatio: 0.75;
            cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat;
            maxDetectionRate: 30;
            canvasWidth: 640;
            canvasHeight: 480;">
      
      <!-- Стандартный маркер Hiro для тестирования -->
      <a-marker preset="hiro" emitevents="true" id="hiro-marker">
        <a-box position="0 0.5 0" color="yellow" wireframe="true"></a-box>
        <a-text
          value="Маркер Hiro"
          color="blue"
          position="0 0 0"
          align="center"
          scale="0.5 0.5 0.5"
          rotation="-90 0 0">
        </a-text>
      </a-marker>
      
      <!-- Кастомный маркер -->
      <a-marker type="pattern" url="marker.patt" emitevents="true" id="custom-marker">
        <a-sphere position="0 0.5 0" radius="0.5" color="red" wireframe="true"></a-sphere>
        <a-text
          value="Ваш маркер"
          color="red"
          position="0 0 0"
          align="center"
          scale="0.5 0.5 0.5"
          rotation="-90 0 0">
        </a-text>
      </a-marker>
      
      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
