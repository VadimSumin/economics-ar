<!DOCTYPE html>
<html>
  <head>
    <title>AR Беларусь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.2.2/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Текст в AR -->
      <a-text
        value="привет из IT Беларуси!"
        color="white"
        position="0 0.5 -1"
        align="center"
        scale="0.5 0.5 0.5"
        rotation="0 0 0">
      </a-text>
      
      <!-- Аудио -->
      <a-sound
        src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/basic/audio/click.ogg"
        autoplay="true"
        loop="true"
        position="0 0 0">
      </a-sound>

      <!-- Маркер для AR -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
