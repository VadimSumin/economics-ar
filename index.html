<!DOCTYPE html>
<html>
  <head>
    <title>AR Беларусь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Используем более стабильную версию AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        z-index: 9998;
        pointer-events: none;
      }
      #version-info {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 5px;
        font-family: monospace;
        font-size: 12px;
        z-index: 9997;
      }
    </style>
    <script>
      window.onload = function() {
        const scene = document.querySelector('a-scene');
        const loader = document.querySelector('.arjs-loader');
        const debug = document.getElementById('debug');
        const customMarker = document.querySelector('#custom-marker');
        const versionInfo = document.getElementById('version-info');
        
        let markerVisible = false;
        let lostCounter = 0;
        const lostThreshold = 10; // Увеличиваем до 10 промахов для исчезновения
        
        if (navigator.userAgent) {
          versionInfo.innerHTML = "Браузер: " + navigator.userAgent;
        }
        
        if (scene && loader) {
          scene.addEventListener('loaded', function () {
            loader.style.display = 'none';
            debug.innerHTML = "AR сцена загружена<br>";
            debug.innerHTML += "Направьте камеру на маркер E-ECONOMY<br>";
          });
          
          setTimeout(function() {
            loader.style.display = 'none';
          }, 3000);
        }

        // Функция для сглаженного включения/выключения AR контента
        function toggleARContent(isVisible) {
          const arContent = document.querySelectorAll('#custom-marker a-text, #custom-marker a-image');
          
          arContent.forEach(element => {
            // Плавно меняем прозрачность
            if (isVisible) {
              element.setAttribute('animation', {
                property: 'material.opacity',
                from: 0,
                to: 1,
                dur: 500,
                easing: 'easeOutQuad'
              });
            } else {
              element.setAttribute('animation', {
                property: 'material.opacity',
                from: 1,
                to: 0,
                dur: 300,
                easing: 'easeInQuad'
              });
            }
          });
          
          // Управление аудио
          const audioElement = document.querySelector('#belarus-audio');
          if (audioElement) {
            if (isVisible && !markerVisible) {
              audioElement.components.sound.playSound();
            } else if (!isVisible && markerVisible) {
              audioElement.components.sound.pauseSound();
            }
          }
          
          markerVisible = isVisible;
        }

        // Обработка событий маркера
        if (customMarker) {
          customMarker.addEventListener('markerFound', function() {
            // Сразу активируем при первом обнаружении
            if (!markerVisible) {
              debug.innerHTML = "Маркер найден!<br>";
              debug.innerHTML += "AR контент активирован<br>";
              toggleARContent(true);
            }
            
            // Сбрасываем счетчик потерь
            lostCounter = 0;
          });
          
          customMarker.addEventListener('markerLost', function() {
            lostCounter++;
            
            if (lostCounter === 1) {
              debug.innerHTML = "Возможна потеря маркера<br>";
              debug.innerHTML += "Удерживайте маркер в поле зрения<br>";
            }
            
            // Только после 10 последовательных потерь отключаем контент
            if (lostCounter >= lostThreshold && markerVisible) {
              debug.innerHTML = "Маркер потерян<br>";
              debug.innerHTML += "Поиск маркера...<br>";
              toggleARContent(false);
            }
          });
        } else {
          debug.innerHTML = "Маркер не инициализирован<br>";
        }
      }
    </script>
  </head>
  <body>
    <!-- Загрузчик -->
    <div class="arjs-loader">
      <div>Загрузка, пожалуйста подождите...</div>
    </div>
    
    <!-- Отладочная информация -->
    <div id="debug">Отладка AR:<br></div>
    <div id="version-info"></div>
    
    <a-scene 
      embedded 
      arjs="sourceType: webcam; 
            debugUIEnabled: false; 
            detectionMode: mono; 
            patternRatio: 0.75;
            cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat;
            maxDetectionRate: 30;
            canvasWidth: 640;
            canvasHeight: 480;">
      
      <!-- Кастомный маркер с параметрами сглаживания -->
      <a-marker 
        type="pattern" 
        url="marker.patt" 
        emitevents="true" 
        id="custom-marker"
        smooth="true"
        smoothCount="10" 
        smoothTolerance="0.02"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        cursor="fuse: false">
        
        <!-- Текст в AR с нулевой начальной прозрачностью -->
        <a-text
          value="привет из IT Беларуси!"
          color="white"
          position="0 0.5 0"
          align="center"
          scale="0.5 0.5 0.5"
          rotation="-90 0 0"
          material="opacity: 0"
          animation="property: material.opacity; from: 0; to: 0; dur: 1">
        </a-text>
        
        <!-- Изображение в AR с нулевой начальной прозрачностью -->
        <a-image
          src="image.png"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          material="opacity: 0"
          animation="property: material.opacity; from: 0; to: 0; dur: 1">
        </a-image>
        
        <!-- Аудио -->
        <a-entity
          id="belarus-audio"
          sound="src: https://raw.githubusercontent.com/aframevr/aframe/master/examples/basic/audio/click.ogg; autoplay: false; loop: true; volume: 0.5">
        </a-entity>
      </a-marker>
      
      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
