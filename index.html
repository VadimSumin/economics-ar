<!DOCTYPE html>
<html>
  <head>
    <title>AR Беларусь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Используем более стабильную версию AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        z-index: 9998;
        pointer-events: none;
        max-height: 70vh;
        overflow-y: auto;
        width: 300px;
      }
      #version-info {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 5px;
        font-family: monospace;
        font-size: 12px;
        z-index: 9997;
      }
      #stabilizing {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        text-align: center;
        font-size: 18px;
        z-index: 9990;
        display: none;
      }
      .success {
        color: lime;
      }
      .warning {
        color: orange;
      }
      .error {
        color: red;
      }
      .info {
        color: cyan;
      }
    </style>
    <script>
      window.onload = function() {
        const scene = document.querySelector('a-scene');
        const loader = document.querySelector('.arjs-loader');
        const debug = document.getElementById('debug');
        const customMarker = document.querySelector('#custom-marker');
        const versionInfo = document.getElementById('version-info');
        const stabilizing = document.getElementById('stabilizing');
        
        let markerVisible = false;
        let lostCounter = 0;
        const lostThreshold = 15; // Увеличиваем до 15 промахов для исчезновения
        let stabilityCounter = 0;
        const requiredStability = 3; // Уменьшаем до 3 кадров для полной стабилизации
        let debugHistory = [];
        const maxDebugEntries = 20;
        
        // Функция для добавления отладочных сообщений
        function addDebugMessage(message, type = 'info') {
          const timestamp = new Date().toLocaleTimeString();
          const formattedMessage = `<span class="${type}">[${timestamp}] ${message}</span><br>`;
          
          debugHistory.push(formattedMessage);
          // Ограничиваем историю сообщений
          if (debugHistory.length > maxDebugEntries) {
            debugHistory.shift();
          }
          
          // Обновляем отображение
          debug.innerHTML = debugHistory.join('');
        }
        
        if (navigator.userAgent) {
          versionInfo.innerHTML = "Браузер: " + navigator.userAgent;
        }
        
        if (scene && loader) {
          scene.addEventListener('loaded', function () {
            loader.style.display = 'none';
            addDebugMessage("AR сцена загружена", "success");
            addDebugMessage("Направьте камеру на маркер E-ECONOMY");
          });
          
          setTimeout(function() {
            loader.style.display = 'none';
          }, 3000);
        }

        // Функция для сглаженного включения/выключения AR контента
        function toggleARContent(isVisible) {
          const arContent = document.querySelectorAll('#custom-marker a-text, #custom-marker a-image');
          
          arContent.forEach(element => {
            // Плавно меняем прозрачность
            if (isVisible) {
              element.setAttribute('animation', {
                property: 'material.opacity',
                from: 0,
                to: 1,
                dur: 500,
                easing: 'easeOutQuad'
              });
            } else {
              element.setAttribute('animation', {
                property: 'material.opacity',
                from: 1,
                to: 0,
                dur: 300,
                easing: 'easeInQuad'
              });
            }
          });
          
          // Управление аудио
          const audioElement = document.querySelector('#belarus-audio');
          if (audioElement) {
            if (isVisible && !markerVisible) {
              audioElement.components.sound.playSound();
              addDebugMessage("Аудио запущено", "info");
            } else if (!isVisible && markerVisible) {
              audioElement.components.sound.pauseSound();
              addDebugMessage("Аудио приостановлено", "info");
            }
          }
          
          markerVisible = isVisible;
        }

        // Обработка событий маркера с гистерезисом
        if (customMarker) {
          let markerFoundCount = 0;
          let markerLostCount = 0;
          let isStabilizing = false;
          let consecutiveFoundFrames = 0;
          let consecutiveLostFrames = 0;
          
          // Функция для обработки обнаружения маркера с фильтрацией дрожания
          customMarker.addEventListener('markerFound', function() {
            markerFoundCount++;
            consecutiveFoundFrames++;
            consecutiveLostFrames = 0;
            
            // Быстрее наращиваем стабильность
            stabilityCounter = Math.min(stabilityCounter + 1, requiredStability + 2);
            
            // Показываем индикатор стабилизации при первом обнаружении
            if (!markerVisible && !isStabilizing) {
              stabilizing.style.display = 'block';
              stabilizing.innerHTML = 'Стабилизация маркера...';
              isStabilizing = true;
              
              // Сразу активируем контент при первом обнаружении
              addDebugMessage("Маркер найден! Стабилизация...", "success");
              toggleARContent(true);
            }
            
            // Обновляем индикатор стабилизации
            const percentage = Math.min(Math.round((stabilityCounter / requiredStability) * 100), 100);
            stabilizing.innerHTML = `Стабилизация маркера: ${percentage}%`;
            
            // Когда достигнута полная стабильность
            if (stabilityCounter >= requiredStability && isStabilizing) {
              stabilizing.style.display = 'none';
              isStabilizing = false;
              addDebugMessage("Маркер полностью стабилизирован", "success");
            }
            
            if (markerVisible && !isStabilizing && consecutiveFoundFrames > 5) {
              // Ограничиваем сообщения, чтобы не спамить
              if (consecutiveFoundFrames % 10 === 0) {
                addDebugMessage("Маркер в поле зрения (найден " + markerFoundCount + " раз)", "info");
              }
            }
            
            // Сбрасываем счетчик потерь
            if (lostCounter > 0) {
              addDebugMessage("Восстановление отслеживания", "info");
            }
            lostCounter = 0;
          });
          
          // Функция для обработки потери маркера с фильтрацией дрожания
          customMarker.addEventListener('markerLost', function() {
            consecutiveLostFrames++;
            consecutiveFoundFrames = 0;
            
            // Увеличиваем счетчик потерь только если несколько кадров подряд маркер не найден
            // Это предотвращает ложные срабатывания при кратковременной потере
            if (consecutiveLostFrames >= 2) {
              lostCounter++;
              markerLostCount++;
            }
            
            // Медленнее уменьшаем стабильность
            if (lostCounter >= 3 && lostCounter % 2 === 0) {
              stabilityCounter = Math.max(0, stabilityCounter - 1);
            }
            
            // Уведомляем только о значимых потерях маркера
            if (lostCounter === 1) {
              addDebugMessage("Возможна потеря маркера", "warning");
              addDebugMessage("Удерживайте маркер в поле зрения", "warning");
            }
            
            // Только после большого числа последовательных потерь отключаем контент
            if (lostCounter >= lostThreshold && markerVisible) {
              addDebugMessage("Маркер потерян (потерян " + markerLostCount + " раз)", "error");
              addDebugMessage("Поиск маркера...", "info");
              toggleARContent(false);
              stabilizing.style.display = 'none';
              isStabilizing = false;
              stabilityCounter = 0;
            } else if (markerVisible && lostCounter % 5 === 0) { // Уменьшаем количество сообщений
              addDebugMessage("Временная потеря (" + lostCounter + "/" + lostThreshold + ")", "warning");
            }
          });
          
          // Добавляем периодический мониторинг состояния маркера
          setInterval(function() {
            if (markerVisible) {
              const stabilityPercentage = Math.min(Math.round((stabilityCounter / requiredStability) * 100), 100);
              const visibilityStatus = lostCounter > 0 ? 
                "Нестабильно (" + lostCounter + "/" + lostThreshold + ")" : 
                "Стабильно (" + stabilityPercentage + "%)";
              versionInfo.innerHTML = "Статус: " + visibilityStatus + " | Найден: " + markerFoundCount + " | Потерян: " + markerLostCount;
            }
          }, 1000);
          
        } else {
          addDebugMessage("Маркер не инициализирован", "error");
        }
      }
    </script>
  </head>
  <body>
    <!-- Загрузчик -->
    <div class="arjs-loader">
      <div>Загрузка, пожалуйста подождите...</div>
    </div>
    
    <!-- Индикатор стабилизации -->
    <div id="stabilizing">Стабилизация маркера...</div>
    
    <!-- Отладочная информация -->
    <div id="debug">Отладка AR:<br></div>
    <div id="version-info"></div>
    
    <a-scene 
      embedded 
      arjs="sourceType: webcam; 
            debugUIEnabled: true; 
            detectionMode: mono; 
            patternRatio: 0.75;
            cameraParametersUrl: https://raw.githack.com/AR-js-org/AR.js/master/data/data/camera_para.dat;
            maxDetectionRate: 60;
            canvasWidth: 640;
            canvasHeight: 480;">
      
      <!-- Кастомный маркер с улучшенными параметрами сглаживания -->
      <a-marker 
        type="pattern" 
        url="marker.patt" 
        emitevents="true" 
        id="custom-marker"
        smooth="true"
        smoothCount="20" 
        smoothTolerance="0.005"
        smoothThreshold="2"
        raycaster="objects: .clickable"
        cursor="fuse: false">
        
        <!-- Текст в AR с нулевой начальной прозрачностью -->
        <a-text
          value="привет из IT Беларуси!"
          color="white"
          position="0 0.5 0"
          align="center"
          scale="0.5 0.5 0.5"
          rotation="-90 0 0"
          material="opacity: 0"
          animation="property: material.opacity; from: 0; to: 0; dur: 1">
        </a-text>
        
        <!-- Изображение в AR с нулевой начальной прозрачностью -->
        <a-image
          src="image.png"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1"
          material="opacity: 0"
          animation="property: material.opacity; from: 0; to: 0; dur: 1">
        </a-image>
        
        <!-- Аудио -->
        <a-entity
          id="belarus-audio"
          sound="src: https://raw.githubusercontent.com/aframevr/aframe/master/examples/basic/audio/click.ogg; autoplay: false; loop: true; volume: 0.5">
        </a-entity>
      </a-marker>
      
      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
