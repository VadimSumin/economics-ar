<!DOCTYPE html>
<html>
  <head>
    <title>AR Беларусь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.2.2/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        z-index: 9998;
        pointer-events: none;
      }
    </style>
    <script>
      // Функция для скрытия загрузчика после инициализации AR
      window.onload = function() {
        const scene = document.querySelector('a-scene');
        const loader = document.querySelector('.arjs-loader');
        const debug = document.getElementById('debug');
        const marker = document.querySelector('a-marker');
        
        if (scene && loader) {
          scene.addEventListener('loaded', function () {
            loader.style.display = 'none';
            debug.innerHTML += "AR сцена загружена<br>";
          });
          
          // Резервный таймер на случай, если событие loaded не сработает
          setTimeout(function() {
            loader.style.display = 'none';
          }, 3000);
        }

        // Отладка маркера
        if (marker) {
          marker.addEventListener('markerFound', function() {
            debug.innerHTML += "Маркер найден!<br>";
          });
          
          marker.addEventListener('markerLost', function() {
            debug.innerHTML += "Маркер потерян<br>";
          });
        } else {
          debug.innerHTML += "Маркер не инициализирован<br>";
        }
      }
    </script>
  </head>
  <body>
    <!-- Загрузчик -->
    <div class="arjs-loader">
      <div>Загрузка, пожалуйста подождите...</div>
    </div>
    
    <!-- Отладочная информация -->
    <div id="debug">Отладка AR:<br></div>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; patternRatio: 0.65; maxDetectionRate: 60;">
      <!-- Попробуем оба варианта: кастомный маркер и стандартный Hiro -->
      
      <!-- Кастомный маркер -->
      <a-marker type="pattern" url="marker.patt" emitevents="true" id="custom-marker">
        <a-text
          value="Кастомный маркер"
          color="red"
          position="0 0.5 0"
          align="center"
          scale="0.5 0.5 0.5"
          rotation="-90 0 0">
        </a-text>
      </a-marker>
      
      <!-- Стандартный маркер Hiro -->
      <a-marker preset="hiro" emitevents="true" id="hiro-marker">
        <a-text
          value="Стандартный маркер"
          color="blue"
          position="0 0.5 0"
          align="center"
          scale="0.5 0.5 0.5"
          rotation="-90 0 0">
        </a-text>
      </a-marker>
      
      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
