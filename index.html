<!DOCTYPE html>
<html>
  <head>
    <title>AR Беларусь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.2.2/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Загрузчик -->
    <div class="arjs-loader">
      <div>Загрузка, пожалуйста подождите...</div>
    </div>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono; patternRatio: 0.75;">
      <!-- Кастомный маркер -->
      <a-marker type="pattern" url="./marker.patt">
        <!-- Текст в AR -->
        <a-text
          value="привет из IT Беларуси!"
          color="white"
          position="0 0.5 0"
          align="center"
          scale="0.5 0.5 0.5"
          rotation="-90 0 0">
        </a-text>
        <!-- Изображение в AR -->
        <a-image
          src="image.png"
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1">
        </a-image>
        <!-- Аудио -->
        <a-sound
          src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/basic/audio/click.ogg"
          autoplay="true"
          loop="true"
          position="0 0 0">
        </a-sound>
      </a-marker>
      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
