<!DOCTYPE html>
<html>
<head>
    <title>AR QR-код</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .qr-container {
            text-align: center;
        }
        img {
            max-width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
        .instructions {
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=5" alt="QR Code for AR">
        <div class="instructions">
            <h2>Инструкция по использованию QR-кода:</h2>
            <ol>
                <li>Распечатайте этот QR-код</li>
                <li>Убедитесь, что QR-код хорошо освещен</li>
                <li>Откройте AR-приложение в браузере</li>
                <li>Направьте камеру на QR-код</li>
                <li>Держите QR-код неподвижно</li>
            </ol>
            <p><strong>Важно:</strong> QR-код должен быть полностью виден в камере и хорошо освещен</p>
        </div>
    </div>
</body>
</html>
